<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .record-section {
            text-align: center;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #dc3545;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .record-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .record-btn.recording {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.processing {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .audio-player {
            width: 100%;
            margin: 15px 0;
        }

        .chat-history {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .message.user {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.assistant {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message .role {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Voice Chat Assistant</h1>
            <p>Record your voice and get an AI response!</p>
        </div>

        <div class="main-content">
            <!-- Left Section: Recording -->
            <div class="section record-section">
                <h2>üéôÔ∏è Record Your Voice</h2>
                
                <button id="recordBtn" class="record-btn">üé§</button>
                
                <div id="status" class="status ready">Ready to record</div>
                
                <div class="controls">
                    <button id="sendBtn" class="btn btn-primary" disabled>üöÄ Send to AI</button>
                    <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Clear History</button>
                </div>
                
                <div id="recordingTime" style="display: none; margin: 15px 0; font-size: 1.2em; font-weight: bold;">
                    Recording: <span id="timer">0:00</span>
                </div>
            </div>

            <!-- Right Section: Response & History -->
            <div class="section">
                <h2>ü§ñ AI Response</h2>
                
                <div id="audioOutput" style="display: none;">
                    <audio id="responseAudio" class="audio-player" controls>
                        Your browser does not support the audio element.
                    </audio>
                    
                </div>
                
                <div id="noResponse" style="text-align: center; color: #6c757d; margin: 20px 0;">
                    Record your voice and send it to get an AI response
                </div>
                
                <h2 style="margin-top: 30px;">üí¨ Recent Conversation</h2>
                <div id="chatHistory" class="chat-history">
                    <div style="text-align: center; color: #6c757d;">
                        No conversation yet
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceChatApp {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.recordingStartTime = 0;
                this.timerInterval = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.sendBtn = document.getElementById('sendBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.status = document.getElementById('status');
                this.audioOutput = document.getElementById('audioOutput');
                this.noResponse = document.getElementById('noResponse');
                this.responseAudio = document.getElementById('responseAudio');
                this.chatHistory = document.getElementById('chatHistory');
                this.recordingTime = document.getElementById('recordingTime');
                this.timer = document.getElementById('timer');
            }

            bindEvents() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.sendBtn.addEventListener('click', () => this.sendAudio());
                this.clearBtn.addEventListener('click', () => this.clearHistory());
                this.downloadBtn.addEventListener('click', () => this.downloadAudio());
            }

            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/wav' });
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.createAudioBlob();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordingStartTime = Date.now();
                    
                    this.updateUI('recording');
                    this.startTimer();
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.updateStatus('Error accessing microphone. Please check permissions.', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopTimer();
                    this.updateUI('ready');
                    
                    // Stop all tracks
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }

            startTimer() {
                this.recordingTime.style.display = 'block';
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.recordingStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    this.timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.recordingTime.style.display = 'none';
            }

            createAudioBlob() {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                this.audioFile = audioBlob;
                this.sendBtn.disabled = false;
                this.updateStatus('Voice recorded! Click "Send to AI" to get response.', 'ready');
            }

            async sendAudio() {
                if (!this.audioFile) {
                    this.updateStatus('No audio recorded yet.', 'error');
                    return;
                }

                this.updateStatus('Processing... Please wait.', 'processing');
                this.sendBtn.disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('audio', this.audioFile, 'voice_recording.wav');

                    const response = await fetch('http://localhost:8002/chat/', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const audioBlob = await response.blob();
                        this.displayResponse(audioBlob);
                        this.updateStatus('Response received successfully!', 'ready');
                        await this.updateChatHistory();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                } catch (error) {
                    console.error('Error sending audio:', error);
                    this.updateStatus(`Error: ${error.message}`, 'error');
                } finally {
                    this.sendBtn.disabled = false;
                }
            }

            displayResponse(audioBlob) {
                const audioUrl = URL.createObjectURL(audioBlob);
                this.responseAudio.src = audioUrl;
                this.audioOutput.style.display = 'block';
                this.noResponse.style.display = 'none';
                
                // Store the blob for download
                this.responseBlob = audioBlob;
            }

            async updateChatHistory() {
                try {
                    const response = await fetch('http://localhost:8002/chathist/');
                    if (response.ok) {
                        const history = await response.json();
                        this.displayChatHistory(history);
                    }
                } catch (error) {
                    console.error('Error fetching chat history:', error);
                }
            }

            displayChatHistory(history) {
                if (history.length === 0) {
                    this.chatHistory.innerHTML = '<div style="text-align: center; color: #6c757d;">No conversation yet</div>';
                    return;
                }

                const recentMessages = history.slice(-6); // Show last 6 messages
                const html = recentMessages.map(msg => `
                    <div class="message ${msg.role}">
                        <div class="role">${msg.role === 'user' ? 'üë§ You' : 'ü§ñ AI'}</div>
                        <div>${msg.text}</div>
                    </div>
                `).join('');
                
                this.chatHistory.innerHTML = html;
                this.chatHistory.scrollTop = this.chatHistory.scrollHeight;
            }

            downloadAudio() {
                if (this.responseBlob) {
                    const url = URL.createObjectURL(this.responseBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `voice_response_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.wav`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            }

            clearHistory() {
                this.chatHistory.innerHTML = '<div style="text-align: center; color: #6c757d;">No conversation yet</div>';
            }

            updateUI(state) {
                const btn = this.recordBtn;
                const status = this.status;
                
                switch (state) {
                    case 'recording':
                        btn.classList.add('recording');
                        btn.textContent = '‚èπÔ∏è';
                        status.textContent = 'Recording... Click to stop';
                        status.className = 'status recording';
                        break;
                    case 'ready':
                        btn.classList.remove('recording');
                        btn.textContent = 'üé§';
                        status.textContent = 'Ready to record';
                        status.className = 'status ready';
                        break;
                }
            }

            updateStatus(message, type = 'ready') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceChatApp();
        });
    </script>
</body>
</html>
